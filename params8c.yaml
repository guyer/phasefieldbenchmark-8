restart:       # path to restart file
Lx: 1000.      # length of mesh
Ly: 1000.      # height of mesh
dx: 0.8        # cell spacing
checkpoint: 4.0 # period at which to save results for restart 
savetime: 80.0 # time at which to save results
totaltime: 600.0 # duration of simulations
dt: 0.04       # timestep
numnuclei: 100 # number of nuclei to generate
factor: 1.1    # fraction of equilibrium radius
